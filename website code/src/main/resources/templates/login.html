
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <link th:href="@{/css2/style3.css}" rel = "stylesheet" type = "text/css">
<link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel = "stylesheet" type = "text/css">
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js}"  type="text/javascript"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"  type="text/javascript"></script>





<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
        	<img th:src="@{/img/LOGO.png}"  width="70%" height="70%" align="center">
          <div class="row">
           <div th:if="${param.error}" class="text-center col-md-9 col-lg-8 mx-auto">
            <h3 style="color: red; font-weight: bold;" class="login-heading mb-4">INVALID LOGIN CREDENTIALS</h3>
           </div>
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>
              <form  method =POST  th:action="@{/login}">
                <div class="form-label-group">
                  <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">User name</label>
                </div>

                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                               

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
