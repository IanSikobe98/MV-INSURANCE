<ion-header>
  <ion-toolbar  >
    <ion-buttons  class="title" slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title  class="title">Motorcycles present</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data[0].cost!= 0">
  <ion-card *ngFor="let datas of data; let i = index" (click)="policy(i)">
    <ion-card-header>
  <h5 align="middle">CHOICE {{i+1}}</h5>
  <img class="img-choice" align="left" src="assets/pol/{{datas.vehType}}.png" >
  <p>Registration Number: <b>{{datas.vrno}}</b></p>
 
  <p>Model: <b>{{datas.model}}</b> </p>

  <hr class="hr" >
</ion-card-header>
<ion-card-content>
  <p>Vehicle Type: <b>{{datas.vehType}}</b> </p>
  <p> Initial Sum: <b>Ksh {{datas.cost}}</b> </p>
  <p> Year manufactured: <b>{{datas.yom}}</b> </p>
  <p> Engine (CC): <b>{{datas.enginecc}}</b> </p>
  <br>
  <br>
  <ion-button expand="block" color="white" (click)="policy(i)">SELECT</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
