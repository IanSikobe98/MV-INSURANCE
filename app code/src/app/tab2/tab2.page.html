<ion-header>
 
    <ion-toolbar color="#0dbaff" >
      <div class="title3">
        <h6 class="color">&nbsp;  &nbsp; ACCOUNT</h6>
      </div>
      <div class="profile_box">

  </ion-item>

</div>
<ion-label>   

<p><b>Cash Transactions</b></p> 
</ion-label>
</ion-item>

</div>

<p><b>Reset Password</b></p> 
</ion-label>
</ion-item>

<ion-item (click)="logout()"lines="none">

</div>

</ion-label>
</ion-item>
